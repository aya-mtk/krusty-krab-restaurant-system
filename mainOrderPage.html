<script>
	var now = new Date();
	var hours = now.getHours()
	
	function breakfastorder(){
		if(hours>=8 && hours<12){
			window.location.href="UserOrderBreakfast.php";
		}
		else
			document.getElementById("demo").innerHTML = "It's not time for Breakfast!<br>Check our Opening Times!";
	}
	function lunchorder(){
		if(hours>=12 && hours<=24){
			window.location.href="UserOrder.php";
		}
		
		else if(hours>=0 && hours<2){
			window.location.href="UserOrder.php";
		}
		
		else{
			document.getElementById("demo").innerHTML = "It's not time for Lunch / Dinner!<br>Check our Opening Times!";
		}
	}
	
	function openingtime(){
		document.getElementById("demo").innerHTML = "<strong style=\"color: #9DC209;\">Breakfast: </strong> 8:00 am <strong style=\"color: rgba(0,0,0,0.5);\">till</strong> 11:59 am<br><strong style=\"color: #ff6a56;\">Lunch / Dinner: </strong> 12:00 pm <strong style=\"color: rgba(0,0,0,0.5);\">till</strong> 1:59 am";
	}
</script>
